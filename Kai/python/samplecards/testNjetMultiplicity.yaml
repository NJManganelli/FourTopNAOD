    pwgt_ttbar_njet_multiplicity___$SYSTEMATIC: "return nFTAJet__$SYSTEMATIC >= 8 ? 0.94 : nFTAJet__$SYSTEMATIC == 7 ? 0.85 : nFTAJet__$SYSTEMATIC == 6 ? 0.79 : nFTAJet__$SYSTEMATIC == 5 ? 0.81 : nFTAJet__$SYSTEMATIC == 4 ? 0.83 : 1.0;"
